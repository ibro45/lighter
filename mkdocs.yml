site_name: Lighter
theme:
  icon:
    repo: fontawesome/brands/github
  font:
    code: Roboto Mono
  name: material
  favicon: assets/images/lighter_favicon.png
  logo: assets/images/lighter_logo.png
  features:
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - header.autohide
    - content.tooltips
    - footnotes
    - navigation.tabs
    - navigation.tabs.sticky

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference

extra_css:
  - assets/extra.css

# Plugins
# Auto API reference generation: https://mkdocstrings.github.io/recipes/#automatic-code-reference-pages
plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
      - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      handlers:
        python:
          docstring_style: google
          options:
            # Removed the default filter that excludes private members (that is, members whose names start with a single underscore).
            filters: null

nav:
  - Home: index.md
  - Tutorials:
      - Configuration Basics: tutorials/01_configuration_basics.md
      - Image Classification: tutorials/02_image_classification.md
      - Semantic Segmentation: tutorials/03_semantic_segmentation.md
      - Transfer Learning: tutorials/04_transfer_learning.md
      - Multi-task Learning: tutorials/05_multi_task_learning.md
  - How-To:
      - Custom Project Modules: how-to/custom_project_modules.md
      - Debugging Config Errors: how-to/debugging_config_errors.md
      - Creating a Custom Metric: how-to/creating_a_custom_metric.md
      - Using Adapters: how-to/using_adapters.md
      - Using and Extending Writers: how-to/using_and_extending_writers.md
      - Using Freezer: how-to/using_freezer.md
      - Implementing a Custom Inferer: how-to/implementing_a_custom_inferer.md
  - Explanation:
      - Overview: explanation/overview.md
      - Configuration System: explanation/configuration_system.md
      - Adapter System: explanation/adapter_system.md
      - Dynamic Module Loading: explanation/dynamic_module_loading.md
  - API Reference: reference/
  
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html      
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true  
  - admonition
  - pymdownx.details
  - pymdownx.superfences      

repo_name: project-lighter/lighter
repo_url: https://github.com/project-lighter/lighter
