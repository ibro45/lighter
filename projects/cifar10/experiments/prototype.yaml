project: ./projects/cifar10
task: classification

train:
    batch_size: 2
    epochs: 100
    num_workers: 4
    pin_memory: True
    cuda: False

    model:
        _target_: project.models.net.Net

    dataset:
        _target_: torchvision.datasets.CIFAR10
        root: ./MNIST_dataset/
        train: True
        download: True

    transform:
        - _target_: torchvision.transforms.ToTensor
        - _target_: torchvision.transforms.Normalize
          mean: [0.5, 0.5, 0.5]
          std: [0.5, 0.5, 0.5]

    sampler: null

    optimizer:
        _target_: torch.optim.Adam
        lr: 0.001
        weight_decay: 1e-5

    criteria:  # A Union of a single criterion or list of criteria
        _target_: torch.nn.CrossEntropyLoss

    metrics: null  # A Union of a single metric or list of metrics

val:
    dataset:
        _target_: torchvision.datasets.MNIST
        root: ./MNIST_dataset/
        train: False
        download: True
    
    criteria: ${train.criteria}
    metrics: ${train.metrics}

test:
    dataset:
        _target_: torchvision.datasets.MNIST
        root: ./MNIST_dataset/
        train: False
        download: True
    
    checkpoint: ./checkpoints/blabla/best.pth
