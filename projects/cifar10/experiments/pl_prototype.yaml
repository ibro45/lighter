project: ./projects/cifar10

trainer:
    _target_: pytorch_lightning.Trainer
    max_epochs: 10
    gpus: 0
    accelerator: null

system:
    _target_: pytorchito.System
    batch_size: 128
    pin_memory: True
    num_workers: 4

    model:
        _target_: project.models.net.Net

    criterion:
        _target_: torch.nn.CrossEntropyLoss

    optimizers:
        _target_: torch.optim.Adam
        #_args_: ${get_model_parameters:${system.model}}
        lr: 0.001
        weight_decay: 1e-5

    metrics:  # A Union of a single metric or list of metrics
        - _target_: torchmetrics.Accuracy
        - _target_: torchmetrics.F1

    train_dataset:
        _target_: torchvision.datasets.CIFAR10
        download: False
        root: ./.datasets/
        train: True
        transform:
            _target_: torchvision.transforms.Compose
            transforms:
                - _target_: torchvision.transforms.ToTensor
                - _target_: torchvision.transforms.Normalize
                  mean: [0.5, 0.5, 0.5]
                  std: [0.5, 0.5, 0.5]
        target_transform: null
    
    val_dataset:
        _target_: torchvision.datasets.CIFAR10
        download: False
        root: ./.datasets/
        train:  False  # Same as test, for prototyping purposes only
        transform:
            _target_: torchvision.transforms.Compose
            transforms:
                - _target_: torchvision.transforms.ToTensor
                - _target_: torchvision.transforms.Normalize
                  mean: [0.5, 0.5, 0.5]
                  std: [0.5, 0.5, 0.5]
        target_transform: null
    
    test_dataset:
        _target_: torchvision.datasets.CIFAR10
        download: False
        root: ./.datasets/
        train: False
        transform:
            _target_: torchvision.transforms.Compose
            transforms:
                - _target_: torchvision.transforms.ToTensor
                - _target_: torchvision.transforms.Normalize
                  mean: [0.5, 0.5, 0.5]
                  std: [0.5, 0.5, 0.5]
        target_transform: null
